<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <title>Hagarr.io</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }
        canvas {
            display: block;
        }
        #waitingRoomTitle {
            position: fixed;
            top: 7%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            z-index: 1000;
        }
        #waitingRoomTitle h1 {
            font-size: 4em;
            margin: 0;
            text-shadow: 0 0 10px #fff;
            color: #fff;
        }
        #waitingRoom {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            border-radius: 0;
        }
        #createGameBtn {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            outline: none;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #createGameBtn:hover {
            background-color: #45a049;
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #scoreboard, #minimap {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 15px;
        }
        #scoreboard {
            top: 10px;
            right: 10px;
            color: white;
            font-size: 14px;
            max-width: 250px;
        }
        #minimap {
            top: 10px;
            left: 10px;
            border: 1px solid rgba(255, 255, 255, 0.774);
        }
        #gameInfoContainer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #gameInfoBlock {
            background-color: rgba(46, 43, 43, 0.432);
            padding: 20px;
            border-radius: 10px;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="waitingRoom">
        <div id="waitingRoomTitle">
            <h1>Waiting Room</h1>
        </div>
        <button id="createGameBtn">Create New Game</button>
        <div id="gameInfoContainer">
            <div id="gameInfoBlock">
                <p>Games : <span id="gameCount">0</span></p>
                <div id="gameDetails">
                    <p>Game_id :</p>
                    <p>Players : <span id="playerList"></span></p>
                </div>
            </div>
        </div>
    </div>
    <div id="gameContainer" style="display: none;">
        <div id="scoreboard"></div>
        <canvas id="minimap"></canvas>
    </div>
    <script>
        window.ENV = {
            BASE_URL: '{{ BASE_URL|safe }}',
            WS_URL: '{{ WS_URL|safe }}',
            DEBUG: {{ DEBUG|yesno:"true,false" }}
        }
    </script>
    <script type="module" src="{% static 'main.js' %}"></script>
</body>
</html>
