<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hagarr.io</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #scoreboard {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            max-width: 250px;
        }
        #scoreboard h3 {
            margin-top: 0;
            margin-bottom: 10px;
            text-align: center;
            font-size: 18px;
        }
        #scoreboard table {
            width: 100%;
            border-collapse: collapse;
        }
        #scoreboard th, #scoreboard td {
            padding: 5px;
            text-align: left;
        }
        #scoreboard th {
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }
        #scoreboard tr:nth-child(even) {
            background-color: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div id="gameContainer"></div>
    <div id="scoreboard" style="position: absolute; top: 10px; right: 10px; background-color: rgba(0,0,0,0.5); color: white; padding: 10px; border-radius: 5px;"></div>
    <canvas id="minimap" style="position: absolute; top: 10px; left: 10px; border: 1px solid white;"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        window.addEventListener('load', function() {
            if (typeof THREE === 'undefined') {
                console.error('Three.js is not loaded FUCCCCCKKK');
            } else {
                console.log('Three.js is loaded successfully MY BLOOD');
            }
        });
    </script>
    <script type="module" src="{% static 'main.js' %}"></script>
</body>
</html>
